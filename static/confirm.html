<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扫码登录确认</title>
  <script src="https://unpkg.com/axios@1.5.0/dist/axios.min.js"></script>
  <style>

  </style>
</head>

<body>
  <div id="info">是否确认登录？</div>
  <button id="confirm">确认登录</button>
  <button id="cancel">取消</button>
  <script>
    const params = new URLSearchParams(window.location.search.slice(1))
    const id = params.get('id')
    axios.get('http://192.168.31.56:3000/qrcode/scan?id=' + id).catch(e => {
      alert('二维码已过期')
    })
    document.getElementById('confirm').addEventListener('click', () => {
      axios.get('http://172.16.1.173:3000/qrcode/confirm?id=' + id).catch(e => {
        alert('二维码已过期')
      })
    })
    document.getElementById('cancel').addEventListener('click', () => {
      axios.get('http://172.16.1.173:3000/qrcode/cancel?id=' + id).catch(e => {
        alert('二维码已过期')
      })
    })
  </script>
</body>

</html>
